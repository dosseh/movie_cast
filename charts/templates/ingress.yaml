apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: movie-cast-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      - path: /api/v1/movies
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.nginx.name }}
            port:
              number: {{ .Values.nginx.port }}
      - path: /api/v1/casts
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.nginx.name }}
            port:
              number: {{ .Values.nginx.port }}
